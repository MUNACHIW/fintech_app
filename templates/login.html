<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='Synchystry.png') }}">
    <title>Document</title>
</head>
<body class="login">
  
 <div>
    {%block content%}
    {% with messages = get_flashed_messages() %}
      {%if messages%}
      {%for msg in messages%}
        <h1 class="flashlogout">{{msg}} </h1>
      {%endfor%}
      {%endif%}
    {% endwith%}
    <form method="post"  action="/signin">
        <h1>Sign in</h1>
         <h2><label for="username">Username:</label></h2><br>
        <input type="text" name="username" placeholder="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit" value="Login">Submit</button>
        <a href="/signup">Dont have an account click to  signup</a>
    </form>
 </div>
</body>
{%endblock%}
</html>
